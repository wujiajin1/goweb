<!DOCTYPE html>
<html>
<head>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Forthright by FCT</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed|Open+Sans:400,300,700|Yesteryear" rel="stylesheet" type="text/css" />
  <link href="./statics/css/style2.css" rel="stylesheet" type="text/css" media="screen" />
  {{if eq .code 2}}
  <script>
    alert("you haven't logined, please login and try again")
    location.href="/login"
  </script>
  {{end}}
</head>
<style>
  input[type=text], select {
    width: 100%;
    padding: 12px 2px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
<body>
<div id="menu-wrapper">
  <div id="menu">
    <ul>
      <li class="current_page_item"><a href="#">Write blogs</a></li>
      <li><a href="/main">Homepage</a> </li>
      <li><a href="/blogs">Blogs</a></li>
      <li><a href="/settings">Settings</a></li>
    </ul>
  </div>
  <!-- end #menu -->
</div>
<div id="header-wrapper">
  <div id="header">
    <div id="logo">
      <h1><a href="#">Welcome! {{.usr}}</a></h1>
    </div>
  </div>
</div>
<div id="wrapper">
  <!-- end #header -->
  <div id="page">
    <div id="page-bgtop">
      <div id="page-bgbtm">
        <form action="/write" method="post">
          <h1>*title<input type="text" name="title" required></h1>
        <h1>*text<textarea name="text" style="height:200px; width: 994px; resize: none" required></textarea></h1>
          <h1>*ps<input name="ps" type="text" required></h1>
            <input type="submit">
          </form>
      </div>
    </div>
  </div>
  <!-- end #page -->
</div>
</body>
</html>
