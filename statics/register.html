<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="https://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script>
        $().ready(function () {
// 在键盘按下并释放及提交后验证提交表单
            $("#form1").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 6
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    confirm_password: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    username: {
                        required: "请输入用户名",
                        minlength: "用户名必须由6个字母组成"
                    },
                    password: {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 5 个字母"
                    },
                    confirm_password: {
                        required: "请输入密码",
                        minlength: "密码长度不能小于 5 个字母",
                        equalTo: "两次密码输入不一致"
                    },
                }
            });
        });
    </script>
    <style>
        .error {
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body><br><br><br><br><br><br>
<div style="background-color: rgba(143,152,152,0.42); border-radius: 25px; width: 700px; margin: auto">
    <h1 style="text-align: center; background-color: #8cd454; border-radius: 25px 25px 0px 0px;">Registration</h1>
<form action="/register" method="post" name="register" id="form1">
    <h2 style="text-align: center">
        <label for="username"> username: </label>
        <input id="username" type="text" name="username">
    </h2>
    <h2 style="text-align: center">
        <label for="password"> password: </label>
        <input id="password" type="password" name="password">
    </h2>
    <h2 style="text-align: center">
        <label for="password"> confirm_password: </label>
        <input id="confirm_password" type="password" name="confirm_password">
    </h2>
    <p style="text-align: center"><input type="submit" style="width: 200px" value="注册"></p>
</form>
</div>
</body>
</html>
